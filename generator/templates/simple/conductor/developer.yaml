environment_path: ./conductor/files
use_dangerous_test_keystore: false
signing_service_uri: ~
encryption_service_uri: ~
decryption_service_uri: ~
dpki: ~
keystore_path: ~
passphrase_service: ~
admin_interfaces:
    - driver:
        type: websocket
        port: 26970
network:
    bootstrap_service: https://bootstrap.holo.host
    transport_pool:
      - type: quic
        sub_transport:
          type: quic
        proxy_config:
          type: remote_proxy_client
          proxy_url: kitsune-quic://proxy.holochain.org:5775